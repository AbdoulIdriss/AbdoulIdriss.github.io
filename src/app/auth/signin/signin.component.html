<div class="signin">

    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" >

        <h1>Login</h1>

        <div class="form-group">
            <label for="email">Email : </label>
            <input type="email" name="email" id="email" placeholder="Enter your email" formControlName="email" required>
        </div>
    
        <div class="form-group">
            <label for="password">Password : </label>
            <input type="password" name="password" id="password" placeholder="Enter password" formControlName="password" required>
        </div>
    
        <div class="forgetP">
            <a href="/forget-password"> Forget password ?</a>
        </div>
    
        <div class="">
            
            <div class="" *ngIf="loginError">{{ loginError }}</div>
            <button type="submit" [disabled]="loginForm.invalid">Login</button>

        </div>

        <p class="redirect">
            Don't have an account? <a href="/signup">SignUp</a>
        </p>
        
    </form>
    

</div>
