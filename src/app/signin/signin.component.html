<div ngClass="signin">

    <form class="form" (ngSubmit)="onSubmit()" >

        <h1 class="heading">SignIn</h1>

        <div ngClass="form-group">

            <i ngClass="fa-solid fa-envelope"></i>
            <label for="">Email : </label>
            <input type="email"  id="email" placeholder="email" formControlName="email" >

        </div>
  
        <div ngClass="form-group">

            <i ngClass="fa-solid fa-lock"></i>
            <label for="">Password : </label>
            <input type="password"  id="password" placeholder="password" formControlName="password" >

        </div>
  
        <div class ="passsub">

            <button type="submit"> LOGIN </button>

            <div class="F-password">
                
                <p> <a href="/forget-p">Forget Password?</a></p>

            </div>

        </div>

        <div class="createA">

            <div class="text">
                Create an Account 
            </div>

            <a class="sign" href="/signup">Signup</a>

        </div>
        
    </form>
</div>
