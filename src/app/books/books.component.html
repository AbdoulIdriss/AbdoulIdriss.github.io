<div class="book-container">

    <ul *ngFor="let book of Books">

        <li><img src="{{book.image}}" alt="" srcset=""></li>

        <li>{{book.title}}</li>

        <ng-container *ngIf="display$ | async as display">

            <section [class.open]="display === 'open'" (click)="close()">

                <div (click)="$event.stopPropagation()">

                    <button class="close" type="button" (click)="close()"> Close </button>

                    <ul *ngIf="bookInModal">

                        <div class="book">

                            <li> <img src="{{bookInModal.image}}" alt="" srcset=""> </li>

                        </div>

                        <div class="description">

                            <li class="title"> {{bookInModal.title}} </li>

                            <li style="color: #fff;" > {{bookInModal.description}} </li>

                            <div class="buttons">

                                <a href="{{bookInModal.path}}" target="_blank" style="color: black; border: 1px solid;  background-color:#aabfe4; " class="read" type="button"> read </a>
                                
                                <button  class="Add" type="button"> + </button>

                            </div>

                        </div>

                    </ul>

                </div>

            </section>

        </ng-container>

        <div class="reader">

            <button (click)="open(book)" type="button"> View </button>

        </div>

    </ul>
</div>
